<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <title>Модуляция сетей петри</title>
</head>
<body>
    <header class="header">
        <div id="header_mine">
            <div>
                <p id="settingsSpeedText">Настройки скорости меток</p>
            </div>
        <div id="GroupBTN1" class="GroupBTN">
            <div id="Metka_Class">
            <p><input id="Cl1" name="dzen" type="radio" value="Class1"checked>Проект 1</p>
            <p><input id="Cl2" name="dzen" type="radio" value="Class2">Проект 2</p>
            <p><input id="Cl3" name="dzen" type="radio" value="Class3">Проект 3</p>
            </div>
            <button id="GroupBTN1_plus">+</button>
            <button id="GroupBTN1_Minus">-</button>
        </div>
        <div id="GroupBTN2" class="GroupBTN">
            <button id="GroupBTN2_P" draggable="true">+Позиция</button>
            <button id="GroupBTN2_T">+Переход</button>
            <button id="GroupBTN2_D">Удалить</button>
            <button id="GroupBTN2_DH">Очистить холст</button>
        </div>

        <div id="GroupBTN3" class="GroupBTN">
            <button id="GroupBTN3_Start">Пуск</button>
            <button id="GroupBTN3_Stop">Стоп</button>
        </div>
        <div id="GroupBTN4" class="GroupBTN">
            <input id="Open" type="file" onchange="showFile(this)">
            <button id="SaveFile">Сохранить</button>
        </div>
        <div id="alink"></div>
    </div>
        <div id="GroupSpeed" style="display: none;">
            <div id="SettingsSpeedDIV">
                <div class="GroupClass">
                    <p style="color: blue">Class 1</p>
                    <input class="inputS" id="in0" type="text" value="100">
                </div>
                <div class="GroupClass">
                    <p style="color: red">Class 2</p>
                    <input class="inputS" id="in1" type="text" value="100">
                </div>
                <div class="GroupClass">
                    <p>Class 3</p>
                    <input class="inputS" id="in2" type="text" value="100">
                </div>
            </div>
            <div id="btnSpeedDIV">
                <button id="btnSpeed">Применить</button>
            </div>
        </div>
    </header>
    
    <div id="General_block">
        <svg id="SVG" width="100%" height="100%" version="1.1"
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink"
        onload=" makeDraggable(evt)">
        <g id="general_group" fill="none">
            <g id="general_group2">
                <g id="general_group_Links"></g>

            </g>
            </g> 
        </g>
    </svg>
    </div>
    <script src="resources/main.js"></script>
</body>
</html>
